<html>
    <head>
        <title>Formulario de prueba de HTML5</title>
    </head>
    <body>
        <h3>Formulario Prueba</h3>
        <form action="http://www.enlace.es/formulario.php" method="GET" enctype="multipart/form-data">
           
            Nombre: <input type="text" name="nombre" maxlength="25" value="" autofocus="autofocus" required>
            <br/>
			Correo Electrónico: <input type="email" name="email" required/>
			<br/>
			URL: <input type="url" name="url"  placeholder="Escribe la URL de tu página web personal"/>
			<br/>
			Fecha: <input type="date" name="fecha"/>
			<br/>
			Tiempo: <input type="time" name="tiempo"/>
			<br/>
			Fecha y hora: <input type="datetime" name="fechahora"/>
			<br/>
			Mes: <input type="month" name="mes"/>
			<br/>
			Semana: <input type="week" name="semana"/>
			<br/>
			Numero: <input type="number" name="numero" min="-10" max="10"/>
			<br/>
			Telefono: <input type="tel" name="telefono"/>
			<br/>
			Termino de busqueda: <input type="search" name="busqueda"/>
			<br/>
			Color favorito: <input type="color" name="color"/>
			<br/>
			Boton de envio: <input type="submit" name="enviar" value="Guardar cambios"/>
		</form>
		<a href="index.html">Volver al INDICE</a>
		
		<hr/>
		
    </body>
</html>
